<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadow</title>
</head>

<body>
  <div class="HeadText">
    <h1 contenteditable>Heyyo!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .HeadText {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const HeadText = document.querySelector('.HeadText');
    const text = HeadText.querySelector('h1');
    const walk = 150; // 500px

    function shadow(e) {
      const { offsetWidth: width, offsetHeight: height } = HeadText; //offsetWidth: viewable width 
      //console.log(HeadText.offsetHeight)
      let { offsetX: x, offsetY: y } = e;
      console.log(e.offsetX);
      //console.log(this);
      if (this !== e.target) {
        x = x + e.target.offsetLeft; //The offsetLeft property returns the left position (in pixels) relative to the left side the offsetParent element. The returned value includes: the left position, and margin of the element. the left padding, scrollbar and border of the offsetParent element.
        y = y + e.target.offsetTop;
      }

      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));

      text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 rgba(0,255,0,0.7),
          ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
          ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7), 
          ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7) 

        `;

    }

    HeadText.addEventListener('mousemove', shadow);
  </script>



</body>

</html>
